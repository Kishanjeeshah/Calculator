<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cal.png" type="image/x-icon">
    <link rel="stylesheet" href="cal.css">
    <title> Calculator</title>

</head>
<body>
    <div class="calculator">
        <input type="text" id="display" >
        <div class="buttons">
            <button class="number" onclick="ToDisplay('7')">7</button>
            <button class="number" onclick="ToDisplay('8')">8</button>
            <button class="number" onclick="ToDisplay('9')">9</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="ToDisplay('4')">4</button>
            <button class="number" onclick="ToDisplay('5')">5</button>
            <button class="number" onclick="ToDisplay('6')">6</button>
            <button class="operator" onclick="ToDisplay('/')">/</button>
            <button class="number" onclick="ToDisplay('1')">1</button>
            <button class="number" onclick="ToDisplay('2')">2</button>
            <button class="number" onclick="ToDisplay('3')">3</button>
            <button class="operator" onclick="ToDisplay('*')">x</button>
            <button class="number" onclick="ToDisplay('00')">00</button>
            <button class="number" onclick="ToDisplay('0')">0</button>
            <button class="number" onclick="ToDisplay('.')">.</button>
            <button class="operator" onclick="ToDisplay('+')" id="plus">+</button>
            <button class="delete" onclick="ToDlt()">Dlt</button>
            <button class="calculate" onclick="calculateResult()">=</button>
            <button class="operator" onclick="ToDisplay('-')">-</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
